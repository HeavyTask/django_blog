{% extends 'base.html' %}

{% block content %}
    {% include 'partials/_entry.html' with entry=object %}
    <hr>
    {% for comment in entry.comment_set.all %}
        <p><em>Posted by {{comment.name}}</em></p>
        {{ comment|linebreaks }}
    {% empty %}
        No comments yet.
    {% endfor %}
{% endblock content %}
